<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><!DOCTYPE html>

    <style>
        
        .background{
            background-image:linear-gradient(135deg, #eef2f3, #0685ec);
            height:1000px;
            width:25%;
            position: fixed;
            padding-left: 50px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .middle{
            margin-left:35%;
            font-weight: lighter;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
    
    </style>
</head>

<body>
    <div class="background">
        <h3>Order form</h3>
        <form id="computer components">
        <label for="CPU" class="form-label">CPU</label>
        <select name="CPU"  class="form-select rounded-pill" id="selectCPU" style="width: 250px;">
            <option value=" select ">Choose:</option>
            <option value=" 100€=Intel Core i9-13900K" >Intel Core i9-13900K=100€</option>
            <option value=" 200€=Intel Core i7-12700K" >Intel Core i7-12700K=200€</option>
            <option value=" 150€=Intel Core i5-13600K" >Intel Core i5-13600K=150€</option>
        </select>
        <label for="Monitor" class="form-label">Monitor</label>
        <select name="Monitor" class="form-select rounded-pill" id="selectMonitor" style="width: 250px;">
            <option value=" select ">Choose:</option>
            <option value=" 500€=Dell UltraSharp U2Q" >Dell UltraSharp U2Q=500€</option>
            <option value="750€=Samsung Odyssey G9€" >Samsung Odyssey G9=750€</option>
            <option value="899€=HP Z27" >HP Z27=899€</option>
        </select>
                    <label for="SSD" class="form-label">SSD</label>
                    <select name="SSD"  class="form-select rounded-pill" id="selectSSD" style="width: 250px;">
                        <option value=" select ">Choose:</option>
                        <option value=" 49€=Kingston KC3000" >Kingston KC3000=49€</option>
                        <option value=" 79€=Samsung 990 Pro" >Samsung 990 Pro=79€</option>
                        <option value=" 99€=Samsung 970 Evo Plus" >Samsung 970 Evo Plus=99€</option>
                        </select>
                        <label for="GPU" class="form-label">GPU</label>
                        <select name="GPU"  class="form-select rounded-pill" id="selectGPU"  style="width: 250px;">
                            <option value=" select ">Choose:</option>
                            <option value="299€=Intel Iris Xe Graphics" >Intel Iris Xe Graphics=299€</option>
                            <option value="289€=Intel Iris Xe MAX" >Intel Iris Xe MAX=289€</option>
                            <option value="399€=Intel Arc A750" > Intel Arc A750=399€</option>
                            </select>
                            <hr>
                            <button type="button" class="btn btn-primary btn-md m-1 rounded-pill form-control" onclick="myfunction()" style="width:150px;">Calculate sum</button>
                          
                    </form>
                </div>
                <div class="middle">
                    
                <h3 style="margin-left:150px;">Selected Computer Components</h3><hr>
                <ul class="list-group" style="width:700px;">
                    <li class="list-group-item list-group-item-success d-flex justify-content-between">CPU<p id="CPU"></p></li>
                    <li class="list-group-item list-group-item-danger d-flex justify-content-between">Monitor<p id="Monitor"></p></li>
                    <li class="list-group-item list-group-item-warning d-flex justify-content-between">SSD<p id="SSD"></p></li>
                    <li class="list-group-item list-group-item-primary d-flex justify-content-between">GPU<p id="GPU"></p></li>
                </ul>
                <p style="font-size:20px;display: flex; justify-content: space-between; line-height: 30px; width:79%; background-color:#f5f5f5;" id="totalsum"></p>
                <button type="button" style="float: left; " onclick="mybutton()" class="btn btn-primary btn-md">Submit</button>
                <p style="display: flex; justify-content: flex-end; margin-right: 200px; font-size: 20px;" id="show"></p>
                @media screen and (max-width:800px){
                    .background{
                        width:100%;
                    }
                }
            </div>
            <script>
                function myfunction(){
                    const CPU=document.getElementById("selectCPU").value;
                    const Monitor=document.getElementById("selectMonitor").value;
                    const SSD=document.getElementById("selectSSD").value;
                    const GPU=document.getElementById("selectGPU").value;

                const x= document.getElementById("CPU").innerHTML=CPU;
                const y= document.getElementById("Monitor").innerHTML=Monitor;
                const z=document.getElementById("SSD").innerHTML=SSD;
                const a= document.getElementById("GPU").innerHTML=GPU;

              
                 let sum= Number.parseInt(x) + Number.parseInt(y) + Number.parseInt(z) + Number.parseInt(a);
                 document.getElementById("totalsum").innerHTML="  Amount to be paid=" + ` <span>${sum}</span>`;
                }
                function mybutton(){
                    const CPU=document.getElementById("selectCPU").value;
                    const Monitor=document.getElementById("selectMonitor").value;
                    const SSD=document.getElementById("selectSSD").value;
                    const GPU=document.getElementById("selectGPU").value;

               
              
                 let sum= Number.parseInt(CPU) + Number.parseInt(Monitor) + Number.parseInt(SSD) + Number.parseInt(GPU);
                    let caution;
                    if(isNaN(sum)){
                        caution="Add items!";
                    }
                   else {
                    caution=`Thanks for you order!<br>keep ordering `;
                   }
                     
                     document.getElementById("show").innerHTML=caution;
                    } 
                   
                
            </script>


                
           

    
</body>
</html>
