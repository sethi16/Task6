<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Components Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .background {
      background-image: linear-gradient(135deg, #eef2f3, #8e9eab);
      height: 100vh;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .summary-container {
      margin-top: 30px;
    }
    .summary-container h3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h2 class="text-center">Order Form</h2>
      <form id="orderForm">
        <div class="mb-3">
          <label for="cpuSelect" class="form-label">CPU</label>
          <select id="cpuSelect" class="form-select">
            <option value="100€">Intel Core i9-13900K - 100€</option>
            <option value="200€">Intel Core i7-12700K - 200€</option>
            <option value="150€">Intel Core i5-13600K - 150€</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="monitorSelect" class="form-label">Monitor</label>
          <select id="monitorSelect" class="form-select">
            <option value="500€">Dell UltraSharp U2723QE - 500€</option>
            <option value="750€">Samsung Odyssey G9 - 750€</option>
            <option value="899€">HP Z27 - 899€</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="ssdSelect" class="form-label">SSD</label>
          <select id="ssdSelect" class="form-select">
            <option value="49€">Kingston KC3000 - 49€</option>
            <option value="79€">Samsung 990 Pro - 79€</option>
            <option value="99€">Samsung 970 Evo Plus - 99€</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="gpuSelect" class="form-label">GPU</label>
          <select id="gpuSelect" class="form-select">
            <option value="299€">Intel Iris Xe Graphics - 299€</option>
            <option value="299€">Intel Iris Xe MAX - 299€</option>
            <option value="399€">Intel Arc A750 - 399€</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="showSummary()">Calculate Sum</button>
      </form>
    </div>
    <div class="summary-container">
      <h3>Selected Computer Components</h3>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between">
          CPU: <span id="selectedCPU"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          Monitor: <span id="selectedMonitor"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          SSD: <span id="selectedSSD"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          GPU: <span id="selectedGPU"></span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    function showSummary() {
      // Get selected values from each dropdown
      const cpu = document.getElementById('cpuSelect').value;
      const monitor = document.getElementById('monitorSelect').value;
      const ssd = document.getElementById('ssdSelect').value;
      const gpu = document.getElementById('gpuSelect').value;

      // Display selected values
      document.getElementById('selectedCPU').textContent = cpu;
      document.getElementById('selectedMonitor').textContent = monitor;
      document.getElementById('selectedSSD').textContent = ssd;
      document.getElementById('selectedGPU').textContent = gpu;
    }
  </script>
</body>
</html>
